<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games</title>
    <link rel="stylesheet" href="index.css " />
  </head>
  <body>
    <section class="sign__in">
      <div class="sign__in--container">
        <div class="sign__in--wrapper">
          <figure class="logo__wrapper">
            <img
              class="logo"
              src="images/Unreal+Engine_eg-logo-filled-1255x1272-0eb9d144a0f981d1cbaaa1eb957de7a3207b31bb.png"
              alt=""
            />
          </figure>
          <h4 class="sign__in--h1">Sign in with an Epic Games Account</h4>
          <div class="inputs__wrapper">
            <input
              type="email"
              class="sign__in--email"
              placeholder="Email Address"
            />
            <input
              type="password"
              class="sign__in--password"
              placeholder="Password"
            />
          </div>
          <div class="remember__me--wrapper">
            <div class="remember__me">
              <input type="checkbox" class="sign__in--checkbox" />
              <h5 class="remember__me--h5">Remember me</h5>
            </div>
            <div class="forgot__ur--pass">
              <a href="">Forgot Your Password</a>
            </div>
          </div>
          <button class="log__in--btn">Log In</button>
          <div class="privacy__policy--wrapper">
            <a href="">Privacy Policy</a>
          </div>
          <div class="dont__have--wrapper">
              <h5 class="dont__have--h5">Don't have an Epic Games Account?</h5>
              <a href="signup.html">Sign Up</a>
          </div>
          <div class="all__sign--wrapper">
              <h5 class="dont__have--h5">Back to</h5>
              <a href="">all sign up options</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
